<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header, footer {
            background-color: #1e1e1e;
            padding: 1rem;
        }
        .chapters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .chapter-card {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
        }
        a {
            color: #00bcd4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Beyond</h1>
    </header>
    
    <main>
        <section class="chapters">
            <!-- Chapters will be dynamically loaded here -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Beyond</p>
    </footer>
    
    <!-- Disqus Comment Section -->
    <div id="disqus_thread"></div>
    <script>
        var disqus_config = function () {
            this.page.url = window.location.href;
            this.page.identifier = "home";
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://your-disqus-shortname.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chapters = [
                { title: "Chapter 1", file: "chapter-1.html" },
                { title: "Chapter 2", file: "chapter-2.html" },
                { title: "Chapter 3", file: "chapter-3.html" }
            ];
            
            const chaptersContainer = document.querySelector(".chapters");
            chapters.forEach(chapter => {
                let chapterElement = document.createElement("div");
                chapterElement.classList.add("chapter-card");
                chapterElement.innerHTML = `<a href="${chapter.file}">${chapter.title}</a>`;
                chaptersContainer.appendChild(chapterElement);
            });
        });
    </script>
</body>
</html>
